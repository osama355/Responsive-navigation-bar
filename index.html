<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Prompt:wght@300&display=swap" rel="stylesheet">
    <title>Animated Nav Bar</title>
</head>

<body>
    <nav>
        <h3 class="logo" id="logo">Nav Bar</h3>
        <ul class="nav-list" id="nav-list">
            <li>
                <a class="links" href="#">Home</a>
            </li>

            <li>
                <a class="links" href="#">About</a>
            </li>

            <li>
                <a class="links" href="#">Contact</a>
            </li>

            <li>
                <a class="links" href="#">News</a>
            </li>
        </ul>

        <div class="toogle" id="toogle">
            <div class="l1"></div>
            <div class="l2"></div>
            <div class="l3"></div>
        </div>

        <div class="cross" id="cross">
            <div class="l4"></div>
            <div class="l5"></div>
            <div class="l6"></div>
        </div>



    </nav>


    <script src="index.js"></script>
</body>

</html>
